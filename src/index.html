<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="main">
      <h2><u>To Do List</u></h2>
      <div class="inputf">
        <input type="text" class="inputs" placeholder="Please Tasks">
        <button class="plus">Add</button>
      </div>
      <p class="check"></p>
      <div class="display">
        <p>Click on the &check; when done with task and &cross; to delete a task</p>
      <div class="tasks">
          <p class="todo">My First Task</p>
          <div class="del">
            <button class="cross"  id="done">&check;</button>
            <button class="cross"  id="delete">&cross;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
